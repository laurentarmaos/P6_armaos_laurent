<html xmlns:th="http://www.thymeleaf.org" lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Login</title>

  </head>
	<body>
		<br>
		<div class="container">
		    <div class="row justify-content-center">
		        <div class="col-md-6 col-md-offset-3 border">
		        
		        
		        <div class="row">
		        	<div class="col align-self-center">
		            	<h4 style="text-align:center;">Pay my buddy</h4>
		            </div>
		            
		            <div th:if="${param.error}">
	                    <div class="alert alert-danger">
	                        Invalid username or password.
	                    </div>
	                </div>
	                <div th:if="${param.logout}">
	                    <div class="alert alert-info">
	                        You have been logged out.
	                    </div>
	                </div>
		            
		            <div style="margin:0px; padding:2rem;">
		            <form th:action="@{/login}" method="post" role="form">
		                
		                <div class="col align-self-center">
		                    <input type="text"
		                           id="username"
		                           name="username"
		                           class="form-control"
		                           autofocus="autofocus"
		                           placeholder="Email"/>
		                </div>
		                <br>
		                <div class="col align-self-center">
		                    <input type="password"
		                           id="password"
		                           name="password"
		                           class="form-control"
		                           placeholder="Password"/>
		                </div>
		                <br>
		                <div class="col-sm-6 align-self-center">
		                    <div class="row">
		                        <div class="col-sm-6 col-sm-offset-3">
		                            <input type="submit"
		                                   name="login-submit"
		                                   id="login-submit"
		                                   class="form-control btn btn-success"
		                                   value="Log In"/>
		                        </div>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <span>New user ? <a href="/" th:href="@{/register}">Register here</a></span>
		                </div>
		            </form>
		            
		            </div>		            
		            </div>
		        </div>
		    </div>
		
		
		</div>
	
	</body>
	
</html>
