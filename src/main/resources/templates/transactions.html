<html xmlns:th="http://www.thymeleaf.org" lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <title>Transactions</title>

  </head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		
		           
		
		            <h1>Send money</h1>
				
					<form th:action="@{/transactions}" method="POST">
					
				<!-- 	<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}"></p> -->
				       
				       
				        <div class="form-group">
							<select th:name="friendMail">
								<option value=""> Select a connection </option>
								<option th:each="contact : ${contacts}"
								 		th:value="${contact.email}"
								 		th:text="${contact.email}"
								 		
								 		
								 />
							</select>
       
			          </div> 
				       
				        
			           <div class="form-group">
							<label for="transactionAmount" class="control-label"></label>
			                <input id="transactionAmount" class="form-control" type="number" th:name="transactionAmount"/>
			                <p class="error-message" th:if="${error}" th:text="${error}"></p>          
			          </div>
			          
			          
			          <div class="form-group">
							<label for="transactionDesc" class="control-label"></label>
			                <input id="transactionDesc" class="form-control" th:name="transactionDesc"/>
			                <p class="error-message" th:if="${error}" th:text="${error}"></p>          
			          </div>
			           
			           
					   <button type="submit" class="btn btn-success">Send</button>
					</form>
				</div>
				
				<div class="col-md-6 col-md-offset-3">
					
					<h1>My transactions</h1>
					
					
				</div>
			</div>
		</div>
	
	</body>
</html>
