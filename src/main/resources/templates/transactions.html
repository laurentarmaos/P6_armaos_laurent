<html xmlns:th="http://www.thymeleaf.org" lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <title>Transactions</title>

  </head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		
		           
		
		            <h1>Send money</h1>
				
					<form th:action="@{/transactions}" th:object="${transaction}" method="POST">
					
						<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}"></p>
				       
				       
				        <div class="form-group">
							<select th:object="${friend}">
								<option value=""> Select a connection </option>
								<option th:each="contact : ${contacts}"
								 		th:value="${contact.email}"
								 		th:text="${contact.email}"
								 />
							</select>
       
			          </div> 
				       
				        
			           <div class="form-group" th:classappend="${#fields.hasErrors('amount')}? 'has-error':''" >
							<label for="amount" class="control-label"></label>
			                <input id="amount" class="form-control" th:field="*{amount}"/>
			                <p class="error-message" th:if="${error}" th:text="${error}"></p>          
			          </div>
			          
			          
			          <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error':''" >
							<label for="description" class="control-label"></label>
			                <input id="description" class="form-control" th:field="*{description}"/>
			                <p class="error-message" th:if="${error}" th:text="${error}"></p>          
			          </div>
			           
			           
					   <button type="submit" class="btn btn-success">Send</button>
					</form>
				</div>
				
				<div class="col-md-6 col-md-offset-3">
					
					<h1>My transactions</h1>
					
					
				</div>
			</div>
		</div>
	
	</body>
</html>
