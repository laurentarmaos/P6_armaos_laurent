<html xmlns:th="http://www.thymeleaf.org" lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <title>Register</title>

  </head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		
		            <div th:if="${param.success}">
		                <div class="alert alert-info">
		                    You've successfully registered
		                </div>
		            </div>
		
		            <h1>Add contacts</h1>
				
					<form th:action="@{/addcontact}" th:object="${friend}" method="POST">
					
					   <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
				       

			           
			           <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
							<label for="email" class="control-label">E-mail</label>
			                <input id="email" class="form-control" th:field="*{email}"/>
			                <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
			          </div>

			           
					   <button type="submit" class="btn btn-success">Add</button>
					</form>
				</div>
			</div>
		</div>
	
	</body>
</html>
